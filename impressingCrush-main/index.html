<script>
  // âœ… Add mobile drag support
  document.querySelectorAll(".paper").forEach(paper => {
    let isDragging = false, offsetX = 0, offsetY = 0;

    function getXY(e) {
      if (e.touches && e.touches.length > 0) {
        return { x: e.touches[0].clientX, y: e.touches[0].clientY };
      } else {
        return { x: e.clientX, y: e.clientY };
      }
    }

    function startDrag(e) {
      isDragging = true;
      const pos = getXY(e);
      offsetX = pos.x - paper.offsetLeft;
      offsetY = pos.y - paper.offsetTop;
      paper.style.position = "absolute";
      paper.style.zIndex = 999;
      e.preventDefault();
    }

    function doDrag(e) {
      if (!isDragging) return;
      const pos = getXY(e);
      paper.style.left = (pos.x - offsetX) + "px";
      paper.style.top = (pos.y - offsetY) + "px";
      e.preventDefault();
    }

    function stopDrag() {
      isDragging = false;
    }

    // Mouse events
    paper.addEventListener("mousedown", startDrag);
    window.addEventListener("mousemove", doDrag);
    window.addEventListener("mouseup", stopDrag);

    // Touch events
    paper.addEventListener("touchstart", startDrag);
    window.addEventListener("touchmove", doDrag);
    window.addEventListener("touchend", stopDrag);
  });

  // âœ… Background Music Autoplay + Fallback
  (function(){
    const audio = document.getElementById('bg-music');
    audio.volume = 0.5;

    // fallback: agar autoplay block ho jaye to user ke pehle click pe play ho
    function userInteractionHandler() {
      if (audio.paused) {
        audio.play().catch(()=>{});
      }
      document.removeEventListener('click', userInteractionHandler);
    }
    document.addEventListener('click', userInteractionHandler);
  })();
</script>
